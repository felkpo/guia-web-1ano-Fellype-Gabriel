<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Guia de Desenvolvimento Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .enter-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .enter-button:hover {
            background-color: #2980b9;
        }

        .copyright {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Guia de Desenvolvimento Web</h1>
        <p class="welcome-text">
            Bem-vindo ao seu guia completo sobre desenvolvimento web! 
            Aqui você encontrará informações sobre HTML, CSS, JavaScript e muito mais.
        </p>
        <button class="enter-button">Entrar no Site</button>
        <p class="copyright">Desenvolvido com o copilot por Fellype Gabriel</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Adiciona uma animação simples ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
